<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#grad)"/>
  
  <!-- Living room illustration -->
  <g opacity="0.3">
    <!-- Sofa -->
    <rect x="100" y="350" width="600" height="200" rx="20" fill="#E58411"/>
    <rect x="150" y="400" width="200" height="100" rx="10" fill="#2C3E50"/>
    <rect x="400" y="400" width="200" height="100" rx="10" fill="#2C3E50"/>
    
    <!-- Coffee table -->
    <rect x="250" y="500" width="300" height="15" rx="5" fill="#8B4513"/>
    
    <!-- Plant -->
    <ellipse cx="680" cy="320" rx="40" ry="60" fill="#228B22"/>
    <rect x="670" y="320" width="20" height="80" fill="#654321"/>
  </g>
  
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="48" fill="#999" text-anchor="middle" font-weight="bold">Experience</text>
</svg>
