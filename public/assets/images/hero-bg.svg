<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C3E50;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern1" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="1" fill="rgba(229, 132, 17, 0.1)"/>
    </pattern>
  </defs>
  
  <!-- Background gradient -->
  <rect width="1920" height="1080" fill="url(#grad1)"/>
  
  <!-- Pattern overlay -->
  <rect width="1920" height="1080" fill="url(#pattern1)"/>
  
  <!-- Abstract furniture shapes -->
  <g opacity="0.15">
    <!-- Sofa shape -->
    <rect x="1200" y="400" width="600" height="300" rx="20" fill="#E58411"/>
    <rect x="1200" y="650" width="600" height="50" rx="10" fill="#E58411"/>
    
    <!-- Chair shape -->
    <rect x="1000" y="500" width="150" height="200" rx="10" fill="#F39C12"/>
    <rect x="1000" y="650" width="150" height="50" rx="10" fill="#F39C12"/>
    
    <!-- Lamp shape -->
    <circle cx="1700" cy="300" r="40" fill="#E58411"/>
    <rect x="1690" y="340" width="20" height="150" fill="#E58411"/>
    <ellipse cx="1700" cy="490" rx="60" ry="20" fill="#E58411"/>
    
    <!-- Table shape -->
    <rect x="1300" y="700" width="400" height="20" rx="5" fill="#D67710"/>
    <rect x="1350" y="720" width="20" height="100" fill="#D67710"/>
    <rect x="1630" y="720" width="20" height="100" fill="#D67710"/>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="1600" cy="200" r="100" fill="rgba(229, 132, 17, 0.08)"/>
  <circle cx="1400" cy="600" r="150" fill="rgba(243, 156, 18, 0.06)"/>
  <circle cx="1750" cy="800" r="80" fill="rgba(229, 132, 17, 0.1)"/>
</svg>
